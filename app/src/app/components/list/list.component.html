<app-card id="list-component" [enableHeader]="false" [enableFooter]="enablePagination">
  <div card-body>
    <p-table
      [columns]="columns"
      [rows]="itemsPerPage"
      [value]="registers"
      styleClass="p-datatable-striped"
      sortMode="multiple"
      [multiSortMeta]="multiSortMeta"
      [customSort]="true"
      (sortFunction)="customSort($event)">
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th class="border" [ngClass]="column.cssClass || ''" *ngFor="let column of columns" [pSortableColumn]="column.nestedProperty">
            <span class="d-flex justify-content-between">
              {{ column.header }}
              <p-sortIcon [field]="column.nestedProperty"></p-sortIcon>
            </span>
          </th>
          <th class="btn-column border"></th>
          <th class="btn-column border"></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-register let-columns="columns" let-i="index">
        <tr>
          <td class="border" [ngClass]="column.cssClass || ''" *ngFor="let column of columns">
            {{ register[column.nestedProperty] }}
          </td>
          <td class="btn-column border">
            <button
              class="p-button-rounded p-button-outlined p-button-sm"
              icon="pi pi-pencil"
              pButton
              (click)="edit.emit(register.id)">
            </button>
          </td>
          <td class="btn-column border">
            <button
              class="p-button-danger p-button-rounded p-button-outlined p-button-sm"
              icon="pi pi-trash"
              pButton
              (click)="delete.emit(register.id)">
            </button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>

  <div *ngIf="enablePagination" card-footer>
    <nav class="d-flex justify-content-center align-items-center" aria-label="Page navigation">
      <ul class="pagination m-0">
        <li class="page-item">
          <a class="page-link" href="#" aria-label="Previous">
            <span class="fa fa-chevron-left" aria-hidden="true"></span>
          </a>
        </li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item">
          <a class="page-link" href="#" aria-label="Next">
            <span class="fa fa-chevron-right" aria-hidden="true"></span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</app-card>
